<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To-Do List</title>
</head>
<body>
    <div class="main">
        <div class="title">ðŸ“ƒTodo List</div>
        <div class="sidebar">
            <div class="tab-list">
                <button id="Inbox">Inbox</button>
                <button id="Today">Today</button>
                <button id="Upcoming">Upcoming</button>
            </div>
            <div class="new-buttons">
                <button id="new-task">New task</button>
                <button id="new-project">New project</button>
            </div>
            <div class="project-list">
                
            </div>
        </div>
        <div class="content">
            <div class="tab-title"></div>
            <div class="task-list"></div>
        </div>
    </div>
    <form id="new-item-form">
        <div class="form-title">New item</div>
        <div class="form-field">
            <label for="title">Task name:</label>
            <input required id="title" name="title" type="text" maxlength="50">
        </div>
        <div class="form-field">
            <label for="desc">Description:</label>
            <input id="desc" name="desc" type="text" maxlength="100">
        </div>
        <div class="form-field">
            <label for="priority">Priority:</label>
            <select name="priority" id="priority">
                <option value="low">Low</option>
                <option value="mid">Medium</option>
                <option value="high">High</option>
            </select>
        </div>
        <div class="form-field">
            <label for="dueDate">Due date:</label>
            <input required id="dueDate" name="dueDate" type="date">
        </div>
        <button type="submit" id="submit">Add</button>
    </form>
</body>
<script src="main.js"></script>
</html>
