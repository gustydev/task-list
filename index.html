<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>📝</text></svg>">
    <title>Task List</title>
  </head>
  <body>
    <div class="main">
      <div class="top">
        <div class="title">📝Task List</div>
        <img class="sidebar-toggle" src="images/arrow.svg" alt="sidebar toggle">
      </div>
      <div class="sidebar">
        <div class="tab-list">
          <button id="project-0">Inbox</button>
          <button id="project-1">Today</button>
          <button id="project-2">Upcoming</button>
          <div class="tab-text">Projects <img src="images/arrow.svg" alt="project toggle" id="project-toggle"></div>
          <button id="new-project">New project <img src="images/add.svg" alt="new project" id="new-proj-img"></button>
        </div>
      </div>
      <div class="content">
        <div class="upper">
          <div class="tab-title"></div>
          <button id="new-task">New task</button>
        </div>
        <div class="task-list"></div>
      </div>
    </div>
    <form id="new-item-form">
      <div class="form-title">New task</div>
      <div class="form-field">
        <input
          required
          id="title"
          name="title"
          type="text"
          minlength="1"
          maxlength="50"
          placeholder="Task name (required)"
        />
      </div>
      <div class="form-field">
        <label for="priority">Priority:</label>
        <select name="priority" id="priority">
          <option value="low">Low</option>
          <option value="mid">Medium</option>
          <option value="high">High</option>
        </select>
      </div>
      <div class="form-field">
        <label for="dueDate">Due date:</label>
        <input required id="dueDate" name="dueDate" type="date" />
      </div>
      <div class="form-field">
        <textarea
          id="desc"
          name="desc"
          maxlength="100"
          placeholder="Description (optional)"
          rows="3"
        ></textarea>
      </div>
      <button type="submit" id="submit">Add</button>
      <button id="cancel">Cancel</button>
    </form>
  </body>
  <script src="main.js"></script>
</html>
